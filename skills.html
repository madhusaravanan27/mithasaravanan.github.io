<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Madhumitha Saravanan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #0a192f;
        }

        nav a {
            color: #64ffda;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* Skills Section */
        #skills {
            max-width: 800px;
            margin: 30px auto;
            background-color: #112240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #skills h2 {
            color: #64ffda;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            color: #ccd6f6;
            font-size: 1.1em;
        }

        .skill-item {
            background-color: #0a192f;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #64ffda;
            transition: background-color 0.3s;
        }

        .skill-item:hover {
            background-color: #64ffda;
            color: #0a192f;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="work.html">Experience</a>
        <a href="#contact">Contact</a>
        <a href="resume.pdf" target="_blank" class="button">Resume</a>
    </nav>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <div class="skill-item">Python</div>
            <div class="skill-item">Java</div>
            <div class="skill-item">SQL</div>
            <div class="skill-item">Apache Spark</div>
            <div class="skill-item">AWS</div>
            <div class="skill-item">Azure</div>
            <div class="skill-item">Kubernetes</div>
            <div class="skill-item">Postman</div>
            <div class="skill-item">Data Analysis</div>
            <div class="skill-item">Machine Learning</div>
            <div class="skill-item">Data Visualization</div>
            <div class="skill-item">Git</div>
            <div class="skill-item">Jenkins</div>
            <div class="skill-item">Docker</div>
            <div class="skill-item">REST APIs</div>
        </div>
    </section>

</body>
</html>
